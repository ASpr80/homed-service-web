<div class="title">
    <span class="name"></span>
</div>
<form>
    <label>Name:</label>
    <input type="text" name="name">
    <label><span>Note:</span><span><i id="note" class="icon-plus extend"></i></span></label>
    <textarea name="note"></textarea>
    <label>Mode:</label>
    <select name="mode"><option>single</option><option>restart</option><option>queued</option><option>parallel</option></select>
    <label>Debounce (seconds):</label>
    <input type="number" name="debounce" min="0">
    <label class="checkbox"><input type="checkbox" name="active">Active</label>
    <label class="checkbox"><input type="checkbox" name="log">Log</label>
</form>
<div class="buttons">
    <button class="save"><i class="icon-true"></i> Save</button>
    <button class="cancel"><i class="icon-false"></i> Cancel</button>
</div>
