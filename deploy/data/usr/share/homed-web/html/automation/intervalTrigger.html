<div class="title">
    <span class="name">Interval trigger</span>
    <span class="copy"><i class="icon-copy"></i></span>
</div>
<form>
    <label>Interval (minutes):</label>
    <input type="number" name="interval" min="1">
    <label>Offset (minutes from midnight):</label>
    <input type="number" name="offset" min="0">
    <label>Name:</label>
    <input type="text" name="name">
    <label class="checkbox"><input type="checkbox" name="active">Active</label>
</form>
<div class="buttons">
    <button class="save"><i class="icon-true"></i> Save</button>
    <button class="cancel"><i class="icon-false"></i> Cancel</button>
</div>
