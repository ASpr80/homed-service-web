<div class="title">
    <span class="name">state condition</span>
    <span class="copy"><i class="icon-plus"></i></span>
</div>
<form>
    <label class="name">Name:</label>
    <input type="text" name="name">
    <label>Statement:</label>
    <select name="statement"></select>
    <span class="between" style="display: none;">
        <label>Min:</label>
        <input type="text" name="min">
        <label>Max:</label>
        <input type="text" name="max">
    </span>
    <span class="other">
        <label>Value:</label>
        <input type="text" name="value">
    </span>
</form>
<div class="buttons">
    <button class="save"><i class="icon-true"></i> Save</button>
    <button class="cancel"><i class="icon-false"></i> Cancel</button>
</div>
