<div class="title">
    <span class="name"></span>
    <span class="copy"><i class="icon-copy"></i></span>
</div>
<form>
    <label>Topic:</label>
    <input type="text" name="topic">
    <label>Property:</label>
    <input type="text" name="property">
    <label>Statement:</label>
    <select name="statement"></select>
    <span class="array" style="display: none;">
        <label>Min:</label>
        <input type="text" name="min">
        <label>Max:</label>
        <input type="text" name="max">
    </span>
    <span class="other">
        <label><span>Value:</span><span><i id="value" class="icon-plus extend"></i><span id="value" class="dropdown"><i class="icon-list"></i></span></span></label>
        <textarea name="value"></textarea>
    </span>
    <span class="triggerName">
        <label>Trigger name:</label>
        <input type="text" name="triggerName">
    </span>
    <label class="checkbox"><input type="checkbox" name="force">Force</label>
    <label class="checkbox"><input type="checkbox" name="active">Active</label>
</form>
<div class="buttons">
    <button class="save"><i class="icon-true"></i> Save</button>
    <button class="cancel"><i class="icon-false"></i> Cancel</button>
</div>
