<div class="title">
    <span class="name">Time condition</span>
    <span class="copy"><i class="icon-copy"></i></span>
</div>
<form>
    <label>Statement:</label>
    <select name="statement"></select>
    <span class="between" style="display: none;">
        <label>Start (hh:mm):</label>
        <input type="text" name="start">
        <label>End (hh:mm):</label>
        <input type="text" name="end">
    </span>
    <span class="other">
        <label>Time (hh:mm):</label>
        <input type="text" name="value">
    </span>
</form>
<div class="buttons">
    <button class="save"><i class="icon-true"></i> Save</button>
    <button class="cancel"><i class="icon-false"></i> Cancel</button>
</div>
