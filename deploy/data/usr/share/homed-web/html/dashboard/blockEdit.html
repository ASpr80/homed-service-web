<div class="title">
    <span class="name"></span>
</div>
<form>
    <label>Name:</label>
    <input type="text" name="name">
    <span class="edit">
        <label>Dashboard:</label>
        <select name="dashboard"></select>
        <label><span>Note:</span><span><i id="note" class="icon-plus extend"></i></span></label>
        <textarea name="note"></textarea>
        <label>Chart interval:</label>
        <select name="interval"><option>2h</option><option>8h</option><option>24h</option><option>week</option><option>month</option></select>
        <label>Chart height:</label>
        <select name="height"><option>normal</option><option>small</option><option>large</option></select>
    </span>
</form>
<div class="table overflow">
    <table class="items"></table>
</div>
<div class="buttons">
    <button class="add"><i class="icon-plus"></i> Add Item</button>
    <button class="save"><i class="icon-true"></i> Save</button>
    <button class="cancel"><i class="icon-false"></i> Cancel</button>
</div>
