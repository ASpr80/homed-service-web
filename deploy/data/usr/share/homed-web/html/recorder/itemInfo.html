<div class="itemInfo">
    <div class="title">
        <span class="name"></span>
        <div class="buttons">
            <button class="edit"><i class="icon-edit"></i><span class="mobileHidden"> Edit</span></button>
            <button class="remove"><i class="icon-trash"></i><span class="mobileHidden"> Remove</span></button>
            <button class="previous mobileHidden" title="Previous"><i class="icon-left"></i></button>
            <button class="next mobileHidden" title="Next"><i class="icon-right"></i></button>
        </div>
    </div>
    <table>
        <tr><td>Debounce</td><td class="debounce"></td></tr>
        <tr><td>Threshold</td><td class="threshold"></td></tr>
    </table>
    <div class="title">
        <div class="interval"><span>2h</span>|<span>8h</span>|<span>24h</span>|<span>week</span>|<span>month</span>|<span>custom</span></div>
        <div class="status" id="data"><div class="dataLoader"></div></div>
    </div>
    <div class="datepicker">
        <form>
            <label>Start</label>
            <input type="datetime-local" name="start">
            <label>End</label>
            <input type="datetime-local" name="end">
        </form>
        <div class="buttons">
            <button class="apply"><i class="icon-true"></i> Apply</button>
        </div>
    </div>
    <div class="shift title"><span id="left"><i class="icon-left"></i></span><span id="right"><i class="icon-right"></i></span></div>
    <div class="chart">
        <canvas id="data"></canvas>
    </div>
    <table class="log" id="data"></table>
</div>
