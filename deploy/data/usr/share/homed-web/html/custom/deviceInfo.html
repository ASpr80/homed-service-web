<div class="deviceInfo">
    <div class="title">
        <span class="name"></span>
        <div class="buttons">
            <button class="edit"><i class="icon-edit"></i><span class="mobileHidden"> Edit</span></button>
            <button class="remove"><i class="icon-trash"></i><span class="mobileHidden"> Remove</span></button>
            <button class="export mobileHidden" title="Export"><i class="icon-download"></i></button>
            <button class="previous mobileHidden" title="Previous"><i class="icon-left"></i></button>
            <button class="next mobileHidden" title="Next"><i class="icon-right"></i></button>
        </div>
    </div>
    <div class="note"></div>
    <table class="summary">
        <tr><td>ID</td><td class="id"></td></tr>
        <tr><td>Real</td><td class="real"></td></tr>
        <tr><td>Active</td><td class="active"></td></tr>
        <tr><td>Discovery</td><td class="discovery"></td></tr>
        <tr><td>Cloud</td><td class="cloud"></td></tr>
    </table>
    <div class="exposes title">
        <span class="name">Exposes</span>
    </div>
    <table class="exposes"></table>
</div>
