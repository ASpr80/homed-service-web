<div class="title">
    <span class="name"></span>
</div>
<form>
    <label>Name:</label>
    <input type="text" name="name">
    <label><span>Note:</span><span><i id="note" class="icon-plus extend"></i></span></label>
    <textarea name="note"></textarea>
    <label>ID:</label>
    <input type="text" name="id">
    <label>Exposes:</label>
    <input type="text" name="exposes">
    <label><span>Options (JSON object):</span><span><i id="options" class="icon-plus extend"></i></span></label>
    <textarea name="options"></textarea>
    <span class="real">
        <label><span>Bindings (JSON object):</span><span><i id="bindings" class="icon-plus extend"></i></span></label>
        <textarea name="bindings"></textarea>
        <label>Availability topic:</label>
        <input type="text" name="availabilityTopic">
        <label><span>Availability pattern:</span><span><i id="availabilityPattern" class="icon-plus extend"></i></span></label>
        <textarea name="availabilityPattern"></textarea>
    </span>
    <label class="checkbox"><input type="checkbox" name="real">Real</label>
    <label class="checkbox"><input type="checkbox" name="discovery">Discovery</label>
    <label class="checkbox"><input type="checkbox" name="cloud">Cloud</label>
    <label class="checkbox"><input type="checkbox" name="active">Active</label>
</form>
<div class="buttons">
    <button class="save"><i class="icon-true"></i> Save</button>
    <button class="cancel"><i class="icon-false"></i> Cancel</button>
</div>
