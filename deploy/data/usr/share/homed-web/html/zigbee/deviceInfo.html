<div class="deviceInfo">
    <div class="title">
        <span class="name"></span>
        <div class="buttons">
            <button class="edit"><i class="icon-edit"></i><span class="mobileHidden"> Edit</span></button>
            <button class="remove"><i class="icon-trash"></i><span class="mobileHidden"> Remove</span></button>
            <button class="upgrade"><i class="icon-download"></i><span class="mobileHidden"> OTA</span></button>
            <button class="data" title="Data"><i class="icon-code"></i></button>
            <button class="previous mobileHidden" title="Previous">&larr;</button>
            <button class="next mobileHidden" title="Next">&rarr;</button>
        </div>
    </div>
    <div class="note"></div>
    <table class="summary">
        <tr><td>Description</td><td class="description"></td></tr>
        <tr><td>Logical type</td><td class="logicalType"></td></tr>
        <tr><td>Power source</td><td class="powerSource"></td></tr>
        <tr><td>IEEE address</td><td class="ieeeAddress"></td></tr>
        <tr><td>Network address</td><td class="networkAddress"></td></tr>
        <tr><td>Manufacturer code</td><td class="manufacturerCode"></td></tr>
        <tr><td>Manufacturer name</td><td class="manufacturerName"></td></tr>
        <tr><td>Model name</td><td class="modelName"></td></tr>
        <tr><td>Firmware</td><td class="firmware"></td></tr>
        <tr><td>Interview finished</td><td class="interviewFinished"></td></tr>
        <tr><td>Supported</td><td class="supported"></td></tr>
        <tr><td>Active</td><td class="active"></td></tr>
        <tr><td>Discovery</td><td class="discovery"></td></tr>
        <tr><td>Cloud</td><td class="cloud"></td></tr>
        <tr><td>Last seen</td><td class="lastSeen"></td></tr>
    </table>
    <div class="exposes title">
        <span class="name">Exposes</span>
        <div class="buttons">
            <button class="debug" title="Debug"><i class="icon-hash"></i></button>
        </div>
    </div>
    <table class="exposes"></table>
</div>
