<div class="title">
    <span class="name"></span>
    <span class="dataLoader"></span>
</div>
<div class="battery title">
    <span class="shade"><i class="icon-battery warning"></i> <i>It may be necessary to wake up the battery-powered device for each OTA operation.</i></span>
</div>
<table>
    <tr><td>Manufacturer code</td><td class="otaData manufacturerCode"></td></tr>
    <tr><td>Image type</td><td class="otaData imageType"></td></tr>
    <tr><td>Current version</td><td class="otaData currentVersion"></td></tr>
    <tr><td>File version</td><td class="otaData fileVersion"></td></tr>
    <tr><td>File name</td><td class="otaData fileName"></td></tr>
    <tr><td>Progress</td><td class="otaData progress"></td></tr>
</table>
<div class="buttons">
    <button class="refresh"><i class="icon-refresh"></i> Refresh</button>
    <button class="upgrade"><i class="icon-download"></i> Upgrade</button>
    <button class="close"><i class="icon-false"></i> Close</button>
