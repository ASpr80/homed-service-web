<div class="title">
    <span class="name"></span>
    <span class="dataLoader"></span>
</div>
<div class="battery title">
    <span class="shade"><i class="icon-battery warning"></i> <i>It may be necessary to wake up the battery-powered device for each binding operation.</i></span>
</div>
<div class="table overflow">
    <table class="bindings">
        <thead>
            <tr>
                <th>Endpoint</th>
                <th>Cluster</th>
                <th colspan="2">Destination</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<form>
    <label>Endpoint:</label>
    <select name="endpointId"></select>
    <label>Cluster:</label>
    <select name="clusterId"></select>
    <label>Destination:</label>
    <select name="destination"></select>
</form>
<div class="buttons">
    <button class="bind"><i class="icon-true"></i> Bind</button>
    <button class="close"><i class="icon-false"></i> Close</button>
</div>
