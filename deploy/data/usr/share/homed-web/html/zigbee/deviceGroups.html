<div class="title">
    <span class="name"></span>
    <span class="dataLoader"></span>
</div>
<div class="battery title">
    <span class="shade"><i class="icon-battery warning"></i> <i>It may be necessary to wake up the battery-powered device for each groups operation.</i></span>
</div>
<table class="groups">
    <thead>
        <tr>
            <th>Endpoint</th>
            <th colspan="2">Group ID</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
<form>
    <label>Endpoint:</label>
    <select name="endpointId"></select>
    <label>Group ID:</label>
    <input type="number" name="groupId" min="1" max="65535" value="1">
</form>
<div class="buttons">
    <button class="add"><i class="icon-true"></i> Add</button>
    <button class="close"><i class="icon-false"></i> Close</button>
</div>
