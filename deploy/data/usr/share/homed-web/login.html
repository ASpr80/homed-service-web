<!DOCTYPE html>
<html>
    <head>
        <title>HOMEd</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="application-name" content="HOMEd">
        <meta name="apple-mobile-web-app-title" content="HOMEd">
        <meta name="msapplication-starturl" content="/">
        <link rel="icon" href="img/homed.svg" sizes="any" type="image/svg+xml">
        <link rel="apple-touch-icon" href="img/homed-512-maskable.png" sizes="512x512">
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="homed" theme="dark">
            <div class="login">
                <img src="img/homed.svg">
                <form method="POST">
                    <input type="text" name="username" placeholder="Username"><br>
                    <input type="password" name="password" placeholder="Password"><br>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </body>
</html>
